<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Notícias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Notícias</h1>
        <p>Cole o texto, URL ou carregue uma imagem para verificar a veracidade.</p>
        <textarea id="textoNoticia" placeholder="Cole o texto da notícia aqui..."></textarea>
        <button onclick="verificarNoticia()">Verificar</button>
        <div id="resultado" class="alerta-neutro">Aguardando verificação...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
